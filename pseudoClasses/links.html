<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(255, 230, 0);
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: blue;
        }
        .especial::after{
            content: ' <-- [Ã© um link]';
            color: blueviolet;
            font-weight: lighter;
        }
        a::before{
            content: '-->  ';
            color: brown;
        }
        .especial:hover{
            background-color: pink;
        }

        div>ul{
            display:none;
        }
        div:hover>ul{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <h1>Personalizando Links</h1>
        <ul>
            <li><a href="#">aaaaaaaaaa</a></li>
            <li><a href="#" class="especial">bbbbbbbbb</a></li>
            <li><a href="#">cccccccccc</a></li>
        </ul>
    </div>
</body>
</html>
