<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/inicial/icon.png" type="image/x-icon">
        <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #642ca9;
        }

        * {
        box-sizing: border-box;
        }

        .container {
        position: relative;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px 0 30px 0;
        width: 50%;
        margin: 10% auto 0 auto;
        } 

        input,
        .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        margin: 5px 0;
        opacity: 0.85;
        display: inline-block;
        font-size: 17px;
        line-height: 20px;
        text-decoration: none;
        }

        input:hover,
        .btn:hover {
        opacity: 1;
        }

        .fb {
        background-color: #642ca9;
        color: white;
        }

        .twitter {
        background-color: #642ca9;
        color: white;
        }

        .google {
        background-color: #642ca9;
        color: white;
        }

        /* style the submit button */
        input[type=submit] {
        background-color: #05b3ba;
        color: white;
        cursor: pointer;
        }

        input[type=submit]:hover {
        background-color: #7eeaee;
        }

        .col {
        float: left;
        width: 50%;
        margin: auto;
        padding: 0 50px;
        margin-top: 6px;
        }

        .row:after {
        content: "";
        display: table;
        clear: both;
        }

        .vl {
        position: absolute;
        left: 50%;
        transform: translate(-50%);
        border: 2px solid #642ca9;
        height: 175px;
        }

        .vl-innertext {
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-radius: 50%;
        padding: 8px 10px;
        }

        .hide-md-lg {
        display: none;
        }

        .bottom-container {
        text-align: center;
        background-color: #05b3ba;
        border-radius: 0px 0px 4px 4px;
        width: 50%;
        margin: 0 auto;
        }

        @media screen and (max-width: 650px) {
        .col {
            width: 100%;
            margin-top: 0;
        }
        .vl {
            display: none;
        }
        .hide-md-lg {
            display: block;
            text-align: center;
        }
        }
        </style>
</head>
<body>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <h2 style="text-align:center">Fazer login com</h2>
      <div class="vl">
        <span class="vl-innertext">ou</span>
      </div>

      <div class="col">
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i>Facebook
         </a>
        <a href="#" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i>Twitter
        </a>
        <a href="#" class="google btn"><i class="fa fa-google fa-fw">
          </i> Google
        </a>
      </div>

      <div class="col">
        <div class="hide-md-lg">
          <p>Ou</p>
        </div>

        <input type="text" name="username" placeholder="Nome de usuario" required>
        <input type="password" name="password" placeholder="Senha" required>
        <input type="submit" value="Verificar">
      </div>
      
    </div>
  </form>
</div>

<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a href="#" style="color:white" class="btn">Cadastre-se</a>
    </div>
    <div class="col">
      <a href="#" style="color:white" class="btn">Esqueceu sua senha?</a>
    </div>
  </div>
</div>

</body>
</html>
