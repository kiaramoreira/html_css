<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADIENTEE</title>
    <style>
        /*Para deixar o gradiente de cima pra baixo ou de baixo para cima (to top, to), tem que fazer um seletor global e colocar height: 100%*/
        *{
            height: 100%;
        }

        body{
            background-image: linear-gradient(to bottom, #790DFF,#FF00BE,#FF0068, #FF4F00, #FFC400);
            background-attachment: fixed; /*deixa o degrade fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
