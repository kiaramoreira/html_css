<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>

        <tr>
            <td>K</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
        <tr>
            <td>K</td>
            <td colspan="2" rowspan="2">L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td>O</td>
        </tr>
    </table>
</body>
</html>
