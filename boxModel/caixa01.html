<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            /*display:inline; transforma o box-level em inline-level*/
            background-color: lightblue;
            height: 300px;
            width: 300px;

            border-width: 10px;
            border-style:solid;
            border-color: darkblue;
            /*border: 10px solid darkblue;*/

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            /*padding: 10px 10px 10px 10px;
              padding: 10px;*/

            /*margin-top: 20px;
            margin-right: 10px;
            margin-bottom: 50px;
            margin-left: 10px;*/
            margin: 10px auto 10px auto;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: rgb(255, 251, 0);
        }
        a{
            display:block;
            border-width: 10px;
            border-style: solid;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, e os <a href="#">links </a>são exemplos de inline-level</p>
</body>
</html>
